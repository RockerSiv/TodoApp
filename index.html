<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>



<div id="wrapper" class="container">
    <div id="add-btn-div"></div>
    <div id="add-block"></div>
    <div id="todo-list"></div>
    <input type="button" value="Send todo list to server" class="btn alert-dark" id="send-to-server"/>

    <div id="done-block">
        <h3 id="done-title">Done list</h3>

        <div id="done-list"></div>
        <input type="button" value="Clear" id="clear-btn" class="btn btn-dark">
    </div>

</div>

<div id="modal-container">
    <div id="my-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-content-">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modal-save">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>


<
<div id="my-spinner-modal">
    <div class="modal-body text-sm-center" id="mySpinner">
        <span class="fa fa-cog fa-spin" id="pageSpinner"></span>
    </div>
</div>

<script src="dist/belel.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/functions.js"></script>
<script src="js/data-todo.js"></script>
<script src="js/rewriting.js"></script>
<script src="js/addTodo.js"></script>
<script src="js/todoProcess.js"></script>
<script src="js/actionButtons.js"></script>
<script src="js/app.js"></script>
</body>
</html>
